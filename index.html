<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
    <style>
        /* สไตล์ทั้งหมดจากไฟล์ style.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }

        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .page.active {
            opacity: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px #0ff;
            animation: neon-pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            }
            to {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
    <section id="welcome" class="page">
        <h1>ยินดีต้อนรับ</h1>
        <p>สวัสดีครับ ผมชื่อ...</p>
    </section>

    <section id="about" class="page">
        <h2>เกี่ยวกับฉัน</h2>
        <div class="content">
            <p>ผมเป็น...</p>
        </div>
    </section>

    <section id="skills" class="page">
        <h2>ทักษะ</h2>
        <div class="skill-list">
            <div class="skill-item html">HTML</div>
            <div class="skill-item css">CSS</div>
            <div class="skill-item js">JavaScript</div>
        </div>
    </section>

    <section id="portfolio" class="page">
        <h2>ผลงาน</h2>
        <div class="project-grid">
            <div class="project-item">โปรเจกต์ 1</div>
            <div class="project-item">โปรเจกต์ 2</div>
        </div>
    </section>

    <section id="contact" class="page">
        <h2>ติดต่อ</h2>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
        </div>
    </section>

    <script>
        // โค้ดทั้งหมดจากไฟล์ script.js
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            let currentPageIndex = 0;

            pages[currentPageIndex].classList.add('active');

            function showNextPage() {
                pages[currentPageIndex].classList.remove('active');
                currentPageIndex = (currentPageIndex + 1) % pages.length;
                pages[currentPageIndex].classList.add('active');
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === ' ' || event.key === 'ArrowRight') {
                    showNextPage();
                }
            });
        });
    </script>
</body>
</html>
